<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
.box{
font-size: 22px;
text-align: center;
background-color: red;
color: white;
display: none;

}
@media(max-width:500px){

    #box1{
display: block;

    }



}


    </style>
</head>

<body>
    <div class="box" id="box1">My name is Iphone</div>
    <div class="box" id="box2">My name is Laptop</div>
    <div class="box" id="box3">My name is Tablet</div>
    <div class="box" id="box4">My name is Khan</div>


</body>
</html>
