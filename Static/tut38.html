    <title>Transform</title>
<style>
*{

margin: 0px;

}
  

.container{
display: flex;

border: 2px solid red;

 }

transition: all 1s ease-in-out;
    }

    .box:hover{
 transform: rotate(360deg);
 background-color: blueviolet;
 
 


    }
    .container:hover{

    }

</div>


</div>
