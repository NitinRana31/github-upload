<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
<style>
    /* Element Selector */
p{
    border: 2px solid blue;
}

/* Id Selector */
#blueElement{
    color: blue;
}
/* Class Selector */
.bgBlue{
   color:yellow;
   background-color: blue;
    
}
/* Grouping selector */
span,footer{
    background: pink;
}


</style>

</head>
<body>
    <h4>CSS Selectors</h4>
    <p id="blueElement">This is something cool</p>
    <p  class="bgBlue">This is something cooool</p>
    <div>
        <p>This is something cooler inside div</p>
        <span>This is something</span>
    </div>
    <footer>The END is near</footer>
</body>
</html>
